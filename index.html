<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Cadastro Online</h2>
                    <form id="form">
                        <div class="mb-3">
                            <label class="form-label" for="nome">Seu nome completo:</label>
                            <input class="form-control" type="text" id="nome" name="nome" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Um email válido:</label>
                            <input class="form-control" type="email" id="email" name="email" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="telefone">Seu número de celular:</label>                    
                            <input class="form-control" type="tel" id="telefone" name="telefone" />
                        </div>
                        <div class="form-check form-switch ">
                            <label class="form-check-label" for="aceito-termos">Li e concordo com os termos e condições</label>
                            <input class="form-check-input" type="checkbox" id="aceito-termos" name="aceitoTermos">                        
                        </div><br>
                        <button class="btn btn-success w-100">Enviar</button>
                    </form>
                </div>
            </div>
    
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
